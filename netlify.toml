[build]
  command = "cd frontend && npm ci --legacy-peer-deps && npx craco build --verbose"
  publish = "frontend/build"
  environment = { CI = "false" }

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[context.production.environment]
  NODE_VERSION = "18"
  REACT_APP_BACKEND_URL = "https://your-backend-url-here.com"

[context.deploy-preview.environment]
  REACT_APP_BACKEND_URL = "https://your-backend-url-here.com"

[context.branch-deploy.environment]
  REACT_APP_BACKEND_URL = "https://your-backend-url-here.com"

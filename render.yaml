services:
  - type: web
    name: dllc-hr-backend
    runtime: node
    region: oregon
    buildCommand: cd backend && npm install
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 8001
      - key: DATABASE_URL
        fromDatabase:
          name: dllc-hr-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: CORS_ORIGINS
        value: "*"
      - key: AWS_REGION
        value: us-east-1

  - type: pserv
    name: dllc-hr-db
    plan: standard
    region: oregon

services:
  - type: web
    name: dllc-hr-backend
    runtime: node
    region: oregon
    buildCommand: cd backend && npm install
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 8001
      - key: DATABASE_URL
        fromDatabase:
          name: dllc-hr-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: CORS_ORIGINS
        value: "*"
      - key: AWS_REGION
        value: us-east-1
      - key: AWS_ACCESS_KEY_ID
        sync: false
      - key: AWS_SECRET_ACCESS_KEY
        sync: false
      - key: S3_BUCKET_NAME
        value: dllc-hr-documents

  - type: pserv
    name: dllc-hr-db
    ipAllowList: []
